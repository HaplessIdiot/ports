name: FreeBSD Ports CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FreeBSD 15 VM
        uses: vmactions/freebsd-vm@v1
        with:
          release: "15.0"
          run: |
            echo ">>> FreeBSD VM is working"
            uname -a

            echo ">>> Updating pkg"
            pkg update -f

            echo ">>> Installing build tools"
            pkg install -y git pkgconf cmake ninja llvm17

            echo ">>> Detecting changed ports"
            PORTS=$(git diff --name-only HEAD~1 | grep '/' | cut -d/ -f1-2 | sort -u)
            if [ -z "$PORTS" ]; then
              echo "No ports changed"
              exit 0
            fi

            for p in $PORTS; do
              echo ">>> Building port: $p"
              cd $p
              make makesum
              make clean
              make stage
              make check-plist
              make package
              cd -
            done

            echo ">>> Build completed successfully"
            exit 0
