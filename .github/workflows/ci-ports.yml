name: GhostBSD Unstable Ports CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install qemu-img
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils

      - name: Download GhostBSD Unstable ISO
        run: |
          wget -O ghostbsd.iso \
            "https://ci.ghostbsd.org/jenkins/job/unstable/job/Verify%20The%20ISO%20Build%20With%20Unstable%20Packages/164/artifact/artifacts/GhostBSD-26.1-R15.0p2-01-30-18.iso"

      - name: Convert ISO to qcow2
        run: |
          qemu-img convert -O qcow2 ghostbsd.iso ghostbsd.qcow2

      - name: Boot GhostBSD Unstable VM
        uses: vmactions/freebsd-vm@v1
        with:
          image: "ghostbsd.qcow2"
          mem: 4096
          cpu: 4
          prepare: |
            pkg update -f
            pkg install -y git pkgconf cmake ninja \
              qt6-base qt6-tools qt6-declarative qt6-quickcontrols2 \
              kde6-frameworks kde6-plasma kde6-gear \
              wayland wayland-protocols \
              xorg-minimal llvm17

          run: |
            echo ">>> Entering GhostBSD Unstable VM"
            cd /github/workspace

            PORTS=$(git diff --name-only HEAD~1 | grep '/' | cut -d/ -f1-2 | sort -u)

            if [ -z "$PORTS" ]; then
              echo "No ports changed"
              exit 0
            fi

            for p in $PORTS; do
              echo ">>> Building port: $p"
              cd "$p"

              make makesum
              make clean
              make stage
              make check-plist
              make package

              cd /github/workspace
            done
